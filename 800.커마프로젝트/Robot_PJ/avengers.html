<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>범죄도시2 정보</title>
        <!-- 파비콘 : 탭메뉴 표시 아이콘 이미지 -->
        <link rel="shortcut icon" href="./ab_img/favicon.ico" />
        <link rel="stylesheet" href="./css/avengers.css" />
    </head>
    <body>
        <!-- 0. 전체 타이틀 -->
        <h1 class="tit">TheRoundUp2</h1>
        <!-- 1-1. 캐릭터 소개 페이지 -->
        <div class="page" id="pg1">
            <!-- 2. 메인 캐릭터 박스 -->
            <section class="abx">
                <!-- 2-1.아이언맨 -->
                <div class="cbx">
                    <img src="./ab_img/ironman.png" alt="아이언맨" />
                    <!-- 소개글 박스 -->
                    <article class="cd ltxt">
                        <div>
                            <h2>마석도</h2>
                            <p>
                                누가 5야?
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-2.타노스 -->
                <div class="cbx">
                    <img src="./ab_img/tanos.png" alt="타노스" />
                    <!-- 소개글 박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>강해상</h2>
                            <p>
                                너 납치된거야.
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-3.토르 -->
                <div class="cbx">
                    <img src="./ab_img/thor.png" alt="토르" />
                    <!-- 소개글 박스 -->
                    <article class="cd ltxt">
                        <div>
                            <h2>전일만</h2>
                            <p>
                                니가 가면 그게 수사야, 니가 소개팅 나가잖아? 그건 수사야!
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-4.닥스 -->
                <div class="cbx">
                    <img src="./ab_img/docs.png" alt="닥스" />
                    <!-- 소개글 박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>장이수</h2>
                            <p>
                                어 마형사
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-5.스타로드 -->
                <div class="cbx">
                    <img src="./ab_img/star.png" alt="스타로드" />
                    <!-- 소개글 박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>오동균</h2>
                            <p>
                                미안합니다 반장님...
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 예고편 보기 이동버튼 -->
            </section>
            <a href="#pg2" class="gobtn">예고편 보기</a>
        </div>
        <!-- 1-2. 예고편 동영상 페이지 -->
        <div class="page" id="pg2">
            <h2 class="subtit">범죄도시 2 예고편보기</h2>
            <div class="mvbx">
                <iframe
                    src="https://www.youtube.com/embed/aw9j_23nORs"
                    title="[범죄도시2'] 메인 예고편"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
                <!-- 
                        [  아이프레임 : iframe(inline frame)  ]
                        -> 외부 시스템/페이지를 기존 페이지에 불러와서 디스플레이해주는 프레임 요소
                        -> 동영상 페이지(유튜브 등), 다른 페이지를 한 페이지에서 모두 보여줄 때 등 활용됨
                        -> 필수속성: src -> 페이지 경로값을 셋팅함
                        -> 유의사항: width, height, border 를 css에서 모두 셋팅할 것을 권고함!
                    -->
            </div>

            <!-- 캐릭터 보기 이동버튼 -->
            <a href="#pg1" class="gobtn">명대사 보기</a>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플연습</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            outline: 1px dotted yellow;
            background-color: #000;
            color: #fff;
        }
        .header{
            display: flex;
            justify-content: space-between;
        }
        nav{
            display: flex;

        }

        nav a{
            text-decoration: none;
            color: #fff;
            margin-left: 50px;
        }
        .icon{
            display: flex;
        }
        .pg1 video{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="./007.프로토타이핑/Balsamiq_Mockups_3/apple/apple_image.svg" alt="애플로고"></a>
        </div>
        <nav>
            <a href="#">
                <h2>PRODUCT</h2>
            </a>
            <a href="#">
                <h2>PURCHASE</h2>
            </a>
            <a href="#">
                <h2>HELP</h2>
            </a>
        </nav>
        <div class="icon">
            <div class="search">
                <img src="./007.프로토타이핑/Balsamiq_Mockups_3/apple/globalnav_search_image__cbllq1gkias2_large.svg" alt="서치아이콘">
            </div>
            <div class="bag">
                <a href="#">
                    <img src="./007.프로토타이핑/Balsamiq_Mockups_3/apple/globalnav_bag_image__yzte50i47ciu_large.svg" alt="장바구니아이콘">
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="page pg1">
            <video src="./007.프로토타이핑/Balsamiq_Mockups_3/iPhone 14 Pro(배경동영상).mp4"></video>
        </div>
        <div class="page pg2"></div>
        <div class="page pg3"></div>
        <div class="page pg4"></div>
        <div class="page pg5"></div>
        <div class="page pg6"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

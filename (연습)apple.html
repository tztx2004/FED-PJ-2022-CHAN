<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플연습</title>
    <style>
        /* 전체 초기화 */
        html,body,h1,h2,h3,.page{
            margin: 0;
            padding: 0;
            outline: 1px dotted yellow;
            background-color: #000;
            color: #fff;
        }

        /*********************** header부분 ***********************/
        
        .header{
            position: fixed;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            background: #000;
            height: 5vh;
        }
        .header_left{
            position: relative;
            width: 25vw;
        }
        .header_main{
            width: 50vw;
        }
        .header_right{
            width: 25vw;
        }

        :root{
            --logo_size: 14px;
        }

        .logo img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
        }
        nav{
            display: flex;
            justify-content: space-around;
        }

        nav a{
            text-decoration: none;
            color: #fff;
        }

        .icon{
            position: relative;
            display: flex;
        }
        .search {
            position: absolute;
            top: -47px;
            right: 274px;
        }
        .bag {
        position: absolute;
        top: -3px;
        right: 130px;
        }

        /****************************** 1페이지 ******************************/
        .pg1 video{
            margin-top: 37px;
            width: 100%;
        }


        /****************************** 2페이지 ******************************/
        .pg2{
            position: relative;
        }
        .pg2 img{
            position: relative;
            width: 100%;
        }
        .pg2 h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font: bold 10vw sans-serif;
            background: none;
            color: #000;
        }
        .pg2 h3{
            position: absolute;
            top: 69.5%;
            left: 49.6%;
            transform: translateX(-50%);
            background: none;
            color: #000;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header_left">
            <div class="logo">
                <a href="#"><img src="./007.프로토타이핑/Balsamiq_Mockups_3/apple/apple_image.svg" alt="애플로고"></a>
            </div>
        </div>
        <div class="header_main">
            <nav>
                <a href="#">
                    <h2>PRODUCT</h2>
                </a>
                <a href="#">
                    <h2>PURCHASE</h2>
                </a>
                <a href="#">
                    <h2>HELP</h2>
                </a>
            </nav>
        </div>
        <div class="header_right">
            <div class="icon">
                <div class="search">
                    <a href="#">
                        <img src="./007.프로토타이핑/Balsamiq_Mockups_3/apple/globalnav_search_image__cbllq1gkias2_large.svg" alt="서치아이콘">
                    </a>
                </div>
                <div class="bag">
                    <a href="#">
                        <img src="./007.프로토타이핑/Balsamiq_Mockups_3/apple/globalnav_bag_image__yzte50i47ciu_large.svg" alt="장바구니아이콘">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="page pg1">
            <video src="./007.프로토타이핑/Balsamiq_Mockups_3/iPhone 14 Pro(배경동영상).mp4" muted autoplay loop></video>
        </div>
        <div class="page pg2">
            <img src="./007.프로토타이핑/Balsamiq_Mockups_3/apple/background.png" alt="2페이지 배경화면">
            <h1>
                Pro.<br>
                Beyond.
            </h1>
            <h3>
                iPhone 14 Pro and iPhone 14 Pro Max <br>
                From $41.62/mo. for 24 mo. or $999 before trade-in*
            </h3>
            
        </div>
        <div class="page pg3"></div>
        <div class="page pg4"></div>
        <div class="page pg5"></div>
        <div class="page pg6"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

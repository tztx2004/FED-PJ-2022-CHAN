<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function move(yes){
      // 1.함수호출
      console.log("나야나!"+yes);
      // 2.대상지정
      let goal = 
      document.querySelector(".box .hi");
      
      goal.style.transform = "scale(2)";
      goal.style.transition = "10s ease,backgroundColor 2s 5s";
      goal.style.backgroundColor = "gray";

    }
  </script>
  <style>
    .box .hi{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);

      width: 100px;
      height: 100px;
      outline: 5px dashed red;
      border-radius: 50%;

    }
  </style>
</head>
<body>
  <div class="box">
    <div class="hi" onclick="move(5)">

    </div>
  </div>
</body>
</html>

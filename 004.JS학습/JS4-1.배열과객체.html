<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS4-1. 배열변수와 객체</title>
        <style>
            h1 {
                text-align: center;
            }

            /* 정보출력박스 */
            .cont {
                width: 1000px;
                height: 80px;
                border: 2px solid #000;
                text-align: center;
                white-space: nowrap;
                line-height: 84px;
                margin: 5px auto;
                font-size: 24px;
            }
        </style>
        <!-- JS코드구역 -->
        <script>
            // 로드구역
            window.addEventListener("DOMContentLoaded", function () {
                console.log("로딩완료");

                // 1. 출력대상 : .cont
                var tg = document.querySelectorAll(".cont");

                // console.log(tg);

                // 2. 내용출력하기 : 배열과 객체를 활용!

                /************************************* 
                    [ 배열(Array) 변수란? ]
                    - 여러개의 데이터를 묶음으로 변수 하나에 저장함
                    - 장점: 데이터를 취급하고 다루는데 편의성 제공
                    - 각 데이터를 하나의 이름으로 구분하여 호출할 수 있는 메모리 공간이다!
                    (예: 계란한판, 아파트 등)
                    
                    [ 배열의 선언 ]
                    1. new Array()
                    - new 키워드
                    객체를 실제로 메모리안에 생성하는 방법을 제공
                    이를 인스턴스(instance)라고 함!

                    - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                    - 객체는 독립된 특성을 가지고 있어야함!
                    예) 자동차, 볼펜, 물통, 가방 등
                    독립된 별도의 기능이 있어야하고 명사적 특징과 동사적 특징이 모두 있어야 객체다!



                *************************************/

            }); ////////////////////로드구역/////////////////
        </script>
    </head>

    <body>
        <h1>JS4-1. 배열변수와 객체</h1>

        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>

        <!-- 예고편 동영상용 박스 -->
        <aside id="mvbx"></aside>
    </body>
</html>
